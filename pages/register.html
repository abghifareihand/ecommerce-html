<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="logo">LIVOU</a>
        </div>

    </nav>

    <div class="login-form">
        <h2>SIGN UP</h2>
        <form>
            <input type="username" id="username" placeholder="USERNAME" required />
            <input type="email" id="email" placeholder="EMAIL" required />
            <input type="password" id="password" placeholder="PASSWORD" required />
            <label class="checkbox-container">
                <input type="checkbox" id="news" />
                I want to receive news, communications and promotions from LIVOU
            </label>
            <label class="checkbox-container">
                <input type="checkbox" id="terms" />
                I agree to the Terms of Service and Privacy Policy
            </label>
            <button class="btn-signup">CREATE ACCOUNT</button>
            <div class="back-to-login"><a href="login.html">Back to Login</a></div>
        </form>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-center">
            esteria &copy; 2025
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Shopee" class="social-icon shopee"></a>
            <a href="#" aria-label="TikTok" class="social-icon tiktok"></a>
            <a href="#" aria-label="Instagram" class="social-icon instagram"></a>
            <a href="#" aria-label="Facebook" class="social-icon facebook"></a>
            <a href="#" aria-label="WhatsApp" class="social-icon whatsapp"></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>


</html>
