<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="loadCart()">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="../index.html" class="logo">LIVOU</a>
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="nav-item cart-icon" style="display: flex; align-items: center;">
                <img src="../assets/svg/ic-cart.svg" alt="Cart Icon" />
                <span id="cart-count">0</span>
            </a>
        </div>

    </nav>

    <!-- Content -->
    <div class="container">
        <h2 id="shopping-bag-title">SHOPPING BAG(<span id="cart-count-bag">0</span>)</h2>
        <div id="cart"></div>
        <div id="total-cart">Total: <span id="total-price">Rp0</span></div>
        <button onclick="checkout()" id="checkout-btn">Checkout</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-center">
            esteria &copy; 2025
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Shopee" class="social-icon shopee"></a>
            <a href="#" aria-label="TikTok" class="social-icon tiktok"></a>
            <a href="#" aria-label="Instagram" class="social-icon instagram"></a>
            <a href="#" aria-label="Facebook" class="social-icon facebook"></a>
            <a href="#" aria-label="WhatsApp" class="social-icon whatsapp"></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
