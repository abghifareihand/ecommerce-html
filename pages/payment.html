<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="loadPayment()">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="home.html" class="logo">LIVOU</a>
        </div>
        <div class="navbar-right">
            <a href="cart.html" class="nav-item cart-icon" style="display: flex; align-items: center;">
                <img src="../assets/svg/ic-cart.svg" alt="Cart Icon" />
                <span id="cart-count">0</span>
            </a>
        </div>

    </nav>

    <!-- Content  -->
    <div class="container">
        <div class="payment-wrapper">
            <!-- Kiri: order summary -->
            <div id="paymentItems">
                <div class="shipping-address">
                    <h3>Shipping Address</h3>
                    <h4>Rumah</h4>
                    <p>
                        Jalan Anggrek Neli Murni No 1b RT.2/RW.1, Kemanggisan, Jakarta, Kota Jakarta Barat,Daerah Khusus
                        Ibukota Jakarta 11480
                    </p>
                </div>

                <div id="paymentItemsList"></div>
            </div>



            <!-- Kanan: payment method + summary -->
            <div id="paymentMethodCard">
                <h3>Payment Method</h3>
                <label class="payment-method-option">
                    <input type="radio" name="paymentMethodRadio" value="COD" checked>
                    Cash on Delivery (COD)
                </label>
                <label class="payment-method-option">
                    <input type="radio" name="paymentMethodRadio" value="Bank Transfer">
                    Bank Transfer (BCA)
                </label>

                <div class="payment-summary">
                    <div class="payment-summary-row">
                        <span>Subtotal</span>
                        <span id="subtotalAmount">Rp 0</span>
                    </div>
                    <div class="payment-summary-row">
                        <span>Shipping Fee</span>
                        <span id="shippingFee">Rp 10.000</span>
                    </div>
                    <div class="payment-summary-row">
                        <span>Total</span>
                        <span id="totalAmount">Rp 0</span>
                    </div>
                </div>

            </div>
        </div>

        <div class="payment-button-container">
            <button onclick="pay()">Payment</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-center">
            esteria &copy; 2025
        </div>
        <div class="footer-right">
            <a href="#" aria-label="Shopee" class="social-icon shopee"></a>
            <a href="#" aria-label="TikTok" class="social-icon tiktok"></a>
            <a href="#" aria-label="Instagram" class="social-icon instagram"></a>
            <a href="#" aria-label="Facebook" class="social-icon facebook"></a>
            <a href="#" aria-label="WhatsApp" class="social-icon whatsapp"></a>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>

</html>
